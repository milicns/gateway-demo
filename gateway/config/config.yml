gateway: 
  route: "api/shop"
  port: 8000
services:
  UserService:
    address: user_service:8080
    service_route: /user
    grpc_methods:
      CreateUser:
        method_route: /create
        type: POST
  OrderService:
    address: order_service:8080
    service_route: /order
    grpc_methods:
      CreateOrder:
        method_route: /create
        type: POST

